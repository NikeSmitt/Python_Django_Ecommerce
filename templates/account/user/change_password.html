{% extends 'account/registration/base.html' %}
{% block title %}
Change Password
{% endblock %}

{% block form %}
  <h3 class="text-center">Change password</h3>
  <form action="" method="post" class="col-lg-10 mx-auto">
  {% csrf_token %}
    {% if form.errors %}
    <div class="alert alert-primary">
      {{ form.errors }}
    </div>
    {% endif %}
  {{ form }}
  <button type="submit" class="btn btn-primary my-3 w-100">Save password</button>
  </form>
{% endblock %}
