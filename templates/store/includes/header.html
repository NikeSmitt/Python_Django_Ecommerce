<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Store</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="{% url 'store:product_all' %}">All</a></li>
              {% for c in categories %}
                <li {% if category.slug == c.slug %} class="text-decoration-underline" {% endif %}>
                  <a class="dropdown-item" href="{{ c.get_absolute_url }}">{{ c.name|title }}</a></li>
              {% endfor %}
              {#                            <li>#}
              {#                                <hr class="dropdown-divider">#}
              {#                            </li>#}

            </ul>
          </li>
        </ul>
        {#        <form class="d-flex me-5">#}
        {#          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">#}
        {#          <button class="btn btn-outline-success" type="submit">Search</button>#}
        {#        </form>#}
        {% if user.is_authenticated %}
          <a type="button" role="button" href="{% url 'account:logout' %}"
             class="btn btn-outline-secondary border-0 basket-btn">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                   class="bi bi-door-closed" viewBox="0 0 16 16">
                <path
                        d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"></path>
                <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
              </svg>
            </div>
            <span class="fs15 fw500">Logout</span>
          </a>
        {% else %}

          <a type="button" role="button" href="{% url 'account:login' %}"
             class="btn btn-outline-secondary border-0 basket-btn">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                   class="bi bi-door-closed" viewBox="0 0 16 16">
                <path
                        d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2zm1 13h8V2H4v13z"></path>
                <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0z"/>
              </svg>
            </div>
            <span class="fs15 fw500">Login</span>
          </a>
        {% endif %}

        <a type="button" role="button" href="{% url 'account:dashboard' %}"
           class="btn btn-outline-secondary border-0 basket-btn">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                 class="bi bi-person" viewBox="0 0 16 16">
              <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
            </svg>
          </div>
          <span class="fs15 fw500">Account</span>
        </a>

        <a type="button" role="button" href="{% url 'basket:basket_summary' %}"
           class="btn btn-outline-secondary border-0 basket-btn ">
          <div class="position-relative">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-cart"
                 viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
            </svg>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  id="basket-qty">
              {{ basket|length }}
              <span class="visually-hidden">basket products</span>
            </span>

          </div>

          <span class="fs15 fw500">Basket</span>

        </a>
      </div>
    </div>
  </nav>
</header>
